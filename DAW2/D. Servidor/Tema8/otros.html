<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>primer div</div>
    <div>
      segundo div
      <p>parrafo dentro de div</p>
    </div>
    <div>
      tercer div
      <table>
        tabla dentro de div
        <tr>
          fila1
          <td style="background-color: rgb(16, 235, 235)">celda1 fila1</td>
          <td style="background-color: rgb(243, 9, 40)">celda2 fila1</td>
        </tr>
        <tr>
          fila2
          <td style="background-color: rgb(90, 233, 23)">celda1 fila2</td>
          <td style="background-color: blueviolet">celda2 fila2</td>
        </tr>
        <tr>
          fila3
          <td style="background-color: rgb(236, 204, 20)">celda1 fila3</td>
          <td style="background-color: rgb(219, 105, 11)">celda2 fila2</td>
        </tr>
      </table>
    </div>
    <script>
      function arbol(nodo) {
        console.log(nodo.nodeName);
        if (nodo.hasChildNodes()) {
          let hijos = [...nodo.childNodes];
          hijos.forEach((hijo) => {
            switch (hijo.nodeType) {
              case 1: //node de tipo element/etiqueta
                if(hijo.hasAttributes()){
                    let atributos=[...hijo.attributes]
                    atributos.forEach(atributo=>{
                        console.log(atributo.nodeName+"="+atributo.nodeValue)
                    })
                }  
                arbol(hijo)
                  
                break;

              case 3: //node de tipo texto
                  console.log(hijo.nodeValue)
                break;
            }
          });
        }
      }
      arbol(document.getElementsByTagName("table")[0]);
      //debugger;
    </script>
  </body>
</html>
