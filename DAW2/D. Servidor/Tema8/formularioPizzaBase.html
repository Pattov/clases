<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h3>Pedido de pizza</h3>
  <div style="float: left">
    <!-- 1. hacer referencia a un formulario ponemos la propiedad name -->
    <form name="pedido">
      <table>
        <tr>
          <td>
            <fieldset>
              <legend>La pizza</legend>

              <p>Ingredientes extra</p>
              <input type="checkbox" id="queso" name="queso" value="queso" />
              <label for="queso">Queso</label><br />
              <input type="checkbox" id="pimiento" name="pimiento" value="pimiento" />
              <label for="pimiento">Pimiento</label><br />
              <input type="checkbox" id="cebolla" name="cebolla" value="cebolla" /><label for="cebolla"> Cebolla</label><br />
              <input type="checkbox" id="champi" name="champi" value="champiñones" /><label for="champi"> Champiñones</label>

              <p>Tamaño</p>
              <input type="radio" name="tamano" value="pequeña " id="peq"/><label for="peq">
                Pequeña</label><br />
              <input type="radio" name="tamano" value="mediana" id="med"/><label for="med">
                Mediana </label><br />
              <input type="radio" name="tamano" value="grande" id="grand" checked /><label for="grand"> Grande</label>
            </fieldset>
          </td>
          <td>
            <fieldset>
              <legend>Tipos de pizza</legend>
              <select name="tipos" id="tipos" size="14" multiple>
                <option value="">----Seleccione una opcion</option>
                <option value="margarita">Margarita</option>
                <option value="barbacoa">Barbacoa</option>
                <option value="cuatro">Cuatro Estaciones</option>
                <option value="quesos">Cuatro quesos</option>
                <option value="carbonara">Carbonara</option>
              </select>
            </fieldset>
          </td>
        </tr>
      </table>

      <fieldset>
        <legend>Datos de entrega</legend>
        <label for="nombre">Nombre </label><input type="text" name="nombre" id="nombre" required/><br />
        <label for="direccion">Dirección </label><input type="text" name="direccion" id="direccion" required /><br />
        <label for="telefono">Teléfono </label><input type="text" name="telefono" id="telefono" required pattern="^[0-9]{9}$"/><br />
        <label for="instrucciones">Instrucciones especiales </label><br /><textarea cols="40" rows="15" name="instrucciones"
          id="instrucciones"></textarea>
      </fieldset>

      <fieldset>
        <legend>Método de pago</legend>
        <select id="pago" name="pago">
          <option value="">----Seleccione una opcion</option>
          <option value="efectivo">Efectivo</option>
          <option value="visa">VISA</option>
          <option value="bizum">Bizum</option>
        </select>
        <label for="importe">Importe</label>
        <input type="number" name="importe" id="importe">
      </fieldset>

      <button type="button" id="ok">PEDIDO</button>
    </form>
  </div>
  <div>
    <div id="resumen" style="float: left">hols</div>
  </div>

  <script src="pizza.js"></script>
</body>

</html>
