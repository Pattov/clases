<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 3</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" id="nacimiento" />
      </div>
      <div>
        <label for="hora">Hora de Nacimiento</label>
        <input type="time" id="hora" />
      </div>
      <div>
        <label for="today">Fecha exacta que te estas registrando</label>
        <input type="datetime" id="today">
      </div>
      <div>
          <label for="ttdy">Fecha y hora local</label>
          <input type="datetime-local"id="ttdy"/>
        </div>
      <div>
          <label for="mes">¿Que mes es el que mas te gusta?</label>
          <input type="month" id="mes">
      </div>
      <div>
        <label for="semana">¿Que semana empezaste 2 DAW?</label>
        <input type="week" id="semana">
    </div>
    </form>
  </body>
</html>
