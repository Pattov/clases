<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        //declaracion de funciones
        function suma(a,b) {
            return a+b;
        }
        //declaracion de variables del ambito
        //sentencias del programa
        console.log(suma(5,6));
        console.log(suma(5,6,8));
        console.log(suma(5,6,8,4,3,4,45));
        console.log(suma(5,2,1,3,4,5,6));
    </script>
</body>
</html>
