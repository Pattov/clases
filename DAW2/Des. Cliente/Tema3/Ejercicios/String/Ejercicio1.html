<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Strings</title>
</head>
<body>
    <!-- 1.-Dado el siguiente texto "hola que tal.como estás.yo muy bien" crea un string donde se corrige la falta
        ortográfica existente de poner en mayúscula la primera letra de una frase. -->
        <script>

            let textoMal = "hola que tal.como estás.yo muy bien";
            let textoBien = "";
            //partir el texto en un Array por frase
            let aTexto = textoMal.trim().split(".");
            //cambio la primera a mayusculas
            for (let i = 0; i < aTexto.length; i++) {
                textoBien += aTexto[i].charAt(0).toUpperCase() + aTexto[i].slice(1)+". ";
            }
            //Imprimo
            alert(textoBien);
        </script>
</body>
</html>
