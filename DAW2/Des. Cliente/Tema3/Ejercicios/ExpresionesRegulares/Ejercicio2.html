<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones Regulares</title>
</head>
<body>
    <script>
        function comprobar(cadena) {
            let correo = /\b\w{1,}\@\w{1,}\.\w{2,3}\b/;
            let tel = /\b\d{9}\b/;
            let nif = /\b[0-9]{8}[a-z][A-Z]\b/;
            let mensaje;
            switch (cadena) {
                case correo:
                    mensaje = "Esto es un correo";
                    break;
                case tel:
                    mensaje = "Esto es un telefono";
                    break;
                case nif:
                    mensaje = "Esto es un nif";
                    break;
                default:
                    mensaje = "No es ni un Email, un telefono o un NIF";
                    break;
            }
                return mensaje;
        }
        let validar=false;
        validar = comprobar(prompt("Introduce tu correo, NIF, Telefono"));
        while (validar==false){
            validar = comprobar(prompt("ha habido algun error vuelve a intentarlo"));
        }
    </script>
</body>
</html>
