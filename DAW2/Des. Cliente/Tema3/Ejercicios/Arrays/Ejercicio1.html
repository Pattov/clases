<body>
    <!-- Ejercicios 1:
    Partiendo del siguiente array [1,5,2,7,3,2,4,5,8,7,3,4,5,6,7,3,8,4,1] ordÃ©nalo y que no hay elementos repetidos. -->
    <script>
        let numeros = [1,5,2,7,3,2,4,5,8,7,3,4,5,6,7,3,8,4,1];
        //quitar los numeros repetidos
        let hecho  = numeros.filter((valor, indice) => {
            return numeros.indexOf(valor) === indice;
            }
        );
        // imprimirlos y ordenarlos
        console.log("El Array sin numeros repetidos y ordenados queda asi: ", hecho.sort());
    </script>
</body>
