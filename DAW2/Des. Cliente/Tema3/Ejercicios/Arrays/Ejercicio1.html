    <script>
        //Partiendo del mismo array que el ejercicio anterior, ordenar sus elementos de forma que los pares ocupen las primeras posiciones.
        let numeros = [1,5,2,7,3,2,4,5,8,7,3,4,5,6,7,3,8,4,1].sort();
        console.log(numeros);
        let arreglo = [];
        //quitar los numeros repetidos
        for (let i = 0; i < numeros.length; i++) {
            if(i==0){
                arreglo.push(numeros[i]);
            } else if (numeros[i]>numeros[i-1]) {
                arreglo.push(numeros[i]);
            }
        }
        console.log(arreglo);
        //imprimir primero los pares 
    </script>
