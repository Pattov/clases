<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
            font-weight: bold; 
            margin: 25px;
        }
        fieldset{
            padding: 0 8px 0 0;
            background-color: #808080;
            border: 0;
            margin: 0;
        }
        legend{
            width: 100%;
            background-color: #BBBBBB;
            margin: 0;
            padding: 5px 0 5px 8px;
            text-transform: uppercase;
        }
        div{
            margin: 0;
        }
        .btn{
            margin: 20px 0;
            padding: 10px 25px;
            text-transform: uppercase;
        }
    </style>
    <script defer src="app.js"></script>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Información Personal</legend>
            <label class="ini" for="nombre">Nombre</label>
            <input type="text" id="nombre" required >
        </fieldset>
        <fieldset>
            <legend>Dirección</legend>
            <label for="calle">Calle Nº Piso</label>
            <input type="text" id="calle" required>
            <label for="pob">Población</label>
            <input type="text" id="pob" required>
            <label for="prov">Provincia</label>
            <input type="text" id="prov" required>
        </fieldset>
        <fieldset>
            <legend>Teléfonos</legend>
            <label for="mvl">Movil</label>
            <input type="number" id="mvl" required>
            <label for="tel">Casa</label>
            <input type="number" id="tel" >
            <label for="trab">Trabajo</label>
            <input type="number" id="trab" >
        </fieldset>
        <div>
            <button class="btn" id="btnAgregar">Agregar Datos</button>
            <input class="btn" type="button" value="Buscar" id="btnBuscar">
        </div>
    </form>
    <div id="visor"></div>
</body>
</html>
