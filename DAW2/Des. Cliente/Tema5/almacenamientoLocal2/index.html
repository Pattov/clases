<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </fieldset>
        <fieldset>
            <legend>Dirección</legend>
            <label for="calle">Calle Nº Piso</label>
            <input type="text" id="calle">
            <label for="pob">Población</label>
            <input type="text" id="pob">
            <label for="prov">Provincia</label>
            <input type="text" id="prov">
        </fieldset>
        <fieldset>
            <legend>Teléfonos</legend>
            <label for="mvl">Movil</label>
            <input type="text" id="mvl">
            <label for="tel">Casa</label>
            <input type="text" id="tel">
            <label for="trab">Trabajo</label>
            <input type="text" id="trab">
        </fieldset>
        <button id="btnAgregar">Agregar Datos</button>
        <button>Buscar</button>
    </form>
</body>
</html>
