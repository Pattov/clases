<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h1>Modelo de registro de eventos tradicional</h1>
    <h3 id="tradicional">Pulsa aqui </h3>
    <script>
        document.getElementById("tradicional").onclick = cambiar;
        function cambiar() {
            alert("Entramos en el Cambio");
            document.getElementById("tradicional").innerHTML = "Modelo de registro";
            //anular el OnClick
            document.getElementById("tradicional").onclick = null;
        }
    </script>
</body>
</html
