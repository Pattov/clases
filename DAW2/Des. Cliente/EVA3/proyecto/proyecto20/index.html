<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cesta de la compra</title>
</head>

<body>
    <header>
        <nav class="main-header">
            <div class="container">
                <div>
                    <span class="fw-bold text-secondary">
                        <i class="bi bi-shop"></i>
                        Productos
                    </span>
                </div>
                <div>
                    <span class="fw-bold text-secondary" data-descr="Historial de compras">
                        <i class="bi bi-bag-check"></i>
                    </span>
                    <span class="fw-bold text-secondary" data-descr="Cesta de la compra">
                        <i class="bi bi-cart4"></i>
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <div class="cuerpo">
        <div class="card">
            <div class="pan ing-content">
                <img src="img/pexels-pan.jpg" class="foto">
                <h4>Pan</h4>
                <div class="pq-content">
                    <button class="btn" id="btnAcumPan">+</button>
                    <input type="number" id="precio" placeholder="PRECIO"/>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="galleta ing-content">
                <img src="img/pexels-galletas.jpg" class="foto">
                <h4>Galletas</h4>
                <div class="pq-content">
                    <button class="btn" id="btnAcumGall">+</button>
                    <input type="number" id="precio" placeholder="PRECIO"/>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="arroz ing-content">
                <img src="img/pexels-arroz.jpg" class="foto">
                <h4>Arroz</h4>
                <div class="pq-content">
                    <button class="btn" id="btnAcumArr">+</button>
                    <input type="number" id="precio" placeholder="PRECIO"/>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="pollo ing-content">
                <img src="img/pexels-carne.jpg" class="foto">
                <h4>Pollo</h4>
                <div class="pq-content">
                    <button class="btn" id="btnAcumPollo">+</button>
                    <input type="number" id="precio" placeholder="PRECIO"/>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="queso ing-content">
                <img src="img/pexels-queso.jpg" class="foto">
                <h4>Queso</h4>
                <div class="pq-content">
                    <button class="btn" id="btnAcumQueso">+</button>
                    <input type="number" id="precio" placeholder="PRECIO"/>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="pescado ing-content">
                <img src="img/pexels-pescado.jpg" class="foto">
                <h4>Pescado</h4>
                <div class="pq-content">
                    <button class="btn" id="btnAcumPescado">+</button>
                    <input type="number" id="precio" placeholder="PRECIO"/>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
