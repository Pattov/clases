<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cesta de la compra</title>
</head>
<body>
    
    <header>
        <a class="navbar-brand">
            <span class="fw-bold text-secondary">
                <i class="bi bi-shop"></i>
                Productos
            </span>
        </a>
    </header>
    <div class="cuerpo">
        <div class="pan">
            <img src="img/pexels-pan.jpg" class="foto">
            <p>Pan</p>
            <button id="btnAcumPan">+</button>
            <input type="number" id="precio"/>
        </div>
        <div class="galleta">
            <img src="img/pexels-galletas.jpg" class="foto">
            <p>Galletas</p>
            <button id="btnAcumGall">+</button>
            <input type="number" id="precio"/>
        </div>
        <div class="arroz">
            <img src="img/pexels-arroz.jpg" class="foto">
            <p>Arroz</p>
            <button id="btnAcumArr">+</button>
            <input type="number" id="precio"/>
        </div>
        <div class="pollo">
            <img src="img/pexels-carne.jpg" class="foto">
            <p>Pollo</p>
            <button id="btnAcumPollo">+</button>
            <input type="number" id="precio"/>
        </div>
        <div class="queso">
            <img src="img/pexels-queso.jpg" class="foto">
            <p>Pan</p>
            <button id="btnAcumQueso">+</button>
            <input type="number" id="precio"/>
        </div>
        <div class="pescado">
            <img src="img/pexels-pescado.jpg" class="foto">
            <p>Pescado</p>
            <button id="btnAcumPescado">+</button>
            <input type="number" id="precio"/>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
