<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/cart4.svg" type="image/x-icon">
    <title>Cesta de la compra</title>
</head>

<body>
    <header>
        <nav class="main-header">
            <div class="contenedor">
                <div>
                    <span class="fw-bold text-secondary">
                        <i class="bi bi-shop"></i>
                        Productos
                    </span>
                </div>
                <div>
                    <span class="fw-bold text-secondary" data-descr="Historial de compras">
                        <i class="bi bi-bag-check"></i>
                    </span>
                    <!-- https://getbootstrap.com/docs/5.1/components/modal/#fullscreen-modal -->
                </div>
            </div>
        </nav>
    </header>

    <div id="items" class="cuerpo">
        <div class="card cesta">
            <div class="sidebar">
                <h2>Carrito</h2>
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <p class="text-right">Total: <span id="total"></span>&euro;</p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                <button id="boton-carrito" class="btn btn-info">Guardar Carrito</button>
            </div>
        </div>
         <!-- el resto de los elementos se genera con el JS Funcion ImprimirCuerpo -->

                    </div>

</body>
