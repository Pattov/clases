<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Quiero ser Millonario</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="der">
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#historial">
                    <i class="bi bi-clock-history"></i>
                </button>
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#instrucciones">
                    <i class="bi bi-info-lg"></i>
                </button>
            </div>
        </header>
        <div id="menu">
            <img id="logo" src="img/pixlr-bg-result.png">
            <!-- En este DIV se creará el SELECT en funcion de los niveles declarados en el Array Niveles -->
            <div id="select"></div>
            <button type="button" class="btn btn-outline-light" id="jugar">
                Empezar juego
            </button>
        </div>
        <div id="juego">
            <h1>Hola</h1>
        </div>
    </div>
    <!-- P A N T A L L A    M O D A L-->
    <!-- informacion -->
    <div class="modal fade" id="instrucciones" tabindex="-1" aria-labelledby="instruccion" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="instruccion">Estas son las Instrucciones</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Hola
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Historial -->
    <div class="modal fade" id="historial" tabindex="-1" aria-labelledby="instruccion" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="instruccion">Historial</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Hola
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="js/cookie.js"></script>
    <script src="js/variable.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
