    <script>
       function actualizar() {
         personas = ["Jacinto", "Jose", "Ana", "Claudia", "Pepi", "Anabel"];

        
         radio = document.getElementById("radio").value;
         longitud = (2 * Math.PI * radio).toFixed(2);
         a = (Math.PI * radio * radio).toFixed(2);
         document.getElementById("longitud").value = longitud + 'm';
         document.getElementById("are").value = a + 'm';
         if(radio==3) {
          document.getElementById("labomba").innerHTML='<div class="increible">lo flipas</div>';
         } else {
          document.getElementById("labomba").innerHTML='';
         }

         //esto no tiene nada que ver con la actualización del ejercicio de radios
         salida = "<table><tr><th>Nombre</th></tr>";
         for (i=0; i<personas.length; i++) {
           salida += "<tr><td>"+personas[i]+"</td></tr>";
         }
         salida += "</table>";
         alert(salida);
         document.getElementById("usuarios").innerHTML=salida;
       }
    </script>
