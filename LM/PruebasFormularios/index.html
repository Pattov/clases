<html lang="en">
<head>

<body>
    <form action=".php" method="GET" class="form">
    <div class="caja">
        <label class="etiqueta" for="nombre">Nombre</label>
        <input class="campo" type="text" id="nombre" placeholder="Escribe tu nombre">
    </div>
    <div class="caja">
        <label class="etiqueta" for="apell">Apellidos</label>
        <input class="campo" type="text" id="apell" placeholder="1r Apellido">

        <label class="etiqueta" for="email">Email</label>
        <input class="campo" type="text" id="email" placeholder="Email">

        <textarea class="campo mensaje" maxlength="300" placeholder="describe brevemente en menos de 300 caracteres" name="" id="mensaje"  cols="30" rows="10"></textarea>
