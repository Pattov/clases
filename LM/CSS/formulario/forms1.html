<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="print.css" media="print">
    <style>
      div {
        margin-bottom: 0.5rem;
      }
      .etiqueta {
        display: inline-block;
        width: 20ch;
        text-align: right;
      }
      fieldset{
        border-color: tomato;
        border-radius: 5px;
      }
      .increible{
        color: tomato;
      }
    </style>
        <!-- javascript -->
    <script>
      function actualizar(){
        personas = ["Jose", "Ana", "Claudia", "Pepi"];
        rad = document.getElementById("radio").value;
        long = (2*Math.PI* rad).toFixed(2);
        area = (Math.PI*Math.pow(rad,2)).toFixed(2);
        document.getElementById("longitud").value = long + 'm';
        document.getElementById("area").value = area + 'm2';
        if (rad==3){
          document.getElementById("labomba").innerHTML='<div class="increible">lo flipas</div>';
        } else {
          document.getElementById("labomba").innerHTML='';
        }
        //esto no tiene nada que ver con la actualizacion de ejercicio radios
        salida="<table><tr><th>Nombre</th></tr>"
          for (i = 0; i < personas.length; i++) {
            salida += "<tr><td>"+personas[i]+"</td></tr>"
          }
          salida += "</table>"
        document.getElementById("tabla").innerHTML=salida;
      }
    </script>
  </head>
  <body>
    <form id="radios">
      <label>Introduzca el radio</label>
      <input type="number" id="radio" step="any" onchange="actualizar();">
      <fieldset>
        <legend>Resultados</legend>
        <div>
        <label for="area">Area de la circunferencia</label>
        <output id="area"></output>
      </div>  
      <div>
        <label for="longitud">longitud de la circunferencia</label>
        <output id="longitud"></output>
      </div> 
      <div id="labomba"></div>
      </fieldset>
    </form>
    <div id="tabla">Esto se va a borrar---</div>
